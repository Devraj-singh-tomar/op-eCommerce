<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.main.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <header class="containerheader">
        <nav class="flex space-Between">
            <div class="left flex align-Center">
                <img src="assets/logoweb.png" alt="">

                <input type="text" class="search" placeholder="Search for Products Brand and more">

            </div>

            <div class="right flex align-Center ">

                <div class="rightbox">

                    <img class="login-Icon right-Icon" src="assets/login.png" alt="">
                    <div class="login right-Element ">Login</div>

                    <img class="cart-Icon right-Icon" src="assets/cart.png" alt="">
                    <div class="cart right-Element">Cart</div>
                </div>
            </div>
        </nav>
    </header>

    <section class="section-1">
        <div class="navbar flex align-Center justify-Center">
            <ul>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Electronnics</li>
                <li>Grocery</li>
            </ul>
        </div>
    </section>
</body>

</html>
